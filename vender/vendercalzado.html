<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Calzado</title>
    <link rel="icon" href="/logo.ico" />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header>
      <img
        src="/imagenes y videos/logoPDG.jpg"
        alt="Paso de Grado"
        width="200"
        height="200"
        style="display: block; margin: 0 auto"
      />
    </header>

    <main>
      <h1>A continuaci√≥n completa los datos.</h1>
      <nav>
        <form action="https://formspree.io/f/mdknqwqy" method="post">
          <div>
            <label for="tip">Tipo de Calzado?</label>
            <select id="tip" name="tip">
              <option value="zto">Zapatos</option>
              <option value="zya">Zapatilla</option>
              <option value="bot">Botines</option>
              <option value="bota">Botas</option>
            </select>
          </div>
          <br />
          <label for="talle">Talle:</label>
          <input type="text" id="talle" name="talle" required /><br /><br />
          <div>
            <label for="estado">Estado en que se encuentra?</label>
            <select id="estado" name="estado">
              <option value="b">Bueno</option>
              <option value="mb">Muy Bueno</option>
              <option value="cn">Como Nuevo</option>
              <option value="n">Nuevo</option>
            </select>
          </div>
          <br />
          <label for="pre">Precio:</label>
          <input type="text" id="pre" name="pre" required /><br /><br />
          <label for="con">Contacto (Celular):</label>
          <input type="text" id="con" name="con" required /><br /><br />
          <button type="submit">Enviar</button><br />
        </form>
        <br />
        <div>
          <a href="Publicado">PUBLICAR</a>
